<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="first-page">
        <div id="title">
            Tic-Tac-Toe
        </div>
        <div id="rules">
            Get three in a row to win!
        </div>
        <div class="player-names">
            <input type="text" id="name1" placeholder="Player One's Name">
            <input type="text" id="name2" placeholder="Player Two's Name">
        </div>
        <div id="button">
            <input type="submit" id="start-game" value="Start Game">
        </div>
        <div class="gameboard">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>
    </div>
    <div class="message-button hidden">
        <!--took out hidden in divs-->
        <div id="message"></div>
        <div id="button">
            <button id="restart">Play Again</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
